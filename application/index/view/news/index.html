<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello MUI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="__INDEX__/css/mui.min.css">
</head>
<body>

<div class="mui-content">
    <ul class="mui-table-view">

        {foreach $news as $new}
        <li class="mui-table-view-cell mui-media" onclick="window.location.href = '{:url('/newsDetail',['id' => $new->news_id])}'">
            <a href="javascript:;">
                <img class="mui-media-object mui-pull-right" src="__INDEX__/images/yuantiao.jpg">
                <div class="mui-media-body">
                    {$new->news_title}
                    <p class='mui-ellipsis'>
                        {$new->news_desc}
                    </p>
                </div>
            </a>
        </li>
        <div class="ht2"></div>
        {/foreach}

    </ul>

</div>
</div>

<link rel="stylesheet" href="__INDEX__/css/footer.css">

{include file="common/foot"}


</body>
</html>
