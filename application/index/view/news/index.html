<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>新闻列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <!--标准mui.css-->
    <link rel="stylesheet" href="__INDEX__/css/mui.min.css">
</head>
<body>


    <ul class="mui-table-view" style="margin-top: 0px;">

        {foreach $news as $new}
        <li class="mui-table-view-cell" onclick="window.location.href = '{:url('/newsDetail',['id' => $new->news_id])}'">
            <a href="javascript:;">
                <img class="mui-media-object mui-pull-right" src="__UPL__/{$new->news_img}" style="width: 42px; height: 42px;">
                <div class="mui-media-body">
                    {$new->news_title}
                    <p class='mui-ellipsis'>
                        {$new->news_desc}
                    </p>
                </div>
            </a>
        </li>
        <div class="ht2"></div>
        {/foreach}

    </ul>
</div>

<link rel="stylesheet" href="__INDEX__/css/footer.css">

{include file="common/foot"}


</body>
</html>
