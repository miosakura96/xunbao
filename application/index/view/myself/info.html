<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>实名认证</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="__INDEX__/css/mui.min.css">
    <title></title>
<body>
<div class="mui-content" style="background: #fff;">

    <form action="" method="post">
    <div class="mui-content-padded">
        <div class="mui-input-row">
            <label>真实姓名</label>
            <input type="text" placeholder="真实姓名" name="user_name" value="{$user->user_name}" disabled maxlength="15">
        </div>
        <div class="ht2"></div>
        <div class="mui-input-row">
            <label>身份证号码</label>
            <input type="text" placeholder="身份证号码" name="user_card" value="{$user->user_card}" disabled maxlength="15">
        </div>

        <div class="mui-input-row">
            <label>手机号码</label>
            <input type="text" placeholder="手机号码" name="user_tel" value="{$user->user_tel}" maxlength="11">
        </div>

        <input type="hidden" name="user_id" value="{$user->user_id}">

        <!--<div class="mui-input-row">-->
            <!--<label>收货地址</label>-->
            <!--<input type="text" placeholder="收货地址" name="user_address" value="{$user->user_address}" maxlength="15">-->
        <!--</div>-->
        <div class="ht2"></div>

    </div>

    <button type="submit" class="mui-btn mui-btn-danger mui-btn-block">保存</button>
    </form>
</div>

<link rel="stylesheet" href="__INDEX__/css/footer.css">

</body>
</html>
