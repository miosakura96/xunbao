{extend name="common/add"}
{block name="form"}
<script type="text/javascript" charset="utf-8" src="__PUB__/ue/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUB__/ue/ueditor.all.min.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUB__/ue/lang/zh-cn/zh-cn.js"></script>

<article class="page-container">
    <form action="{:url('/news')}" method="post" enctype="multipart/form-data" class="form form-horizontal"
          id="form-member-add">

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">新闻标题：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" autocomplete="off" placeholder="新闻标题"
                       name="news_title">
            </div>
        </div>


        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">新闻描述：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" autocomplete="off" placeholder="新闻描述"
                       name="news_desc">
            </div>
        </div>


        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">新闻头图：</label>
            <div class="preview">
                <div class="preview-box">
                    <div class="preview-del">删除</div>
                    <input id="file1" type="file" name="img" accept="image/*"/>
                    <label for="file1">上传文件</label>
                </div>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">新闻内容：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <script id="editor" name="news_content" type="text/plain" style="height:500px;"></script>
            </div>
        </div>


        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>
{/block}


{block name="js"}
    <script>
    var ue = UE.getEditor('editor');
    </script>
{/block}
