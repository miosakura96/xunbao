{extend name="common/add"}
{block name="form"}
<article class="page-container">
    <form action="{:url('/type')}" method="post" enctype="multipart/form-data" class="form form-horizontal" id="form-member-add">

        <div class="row cl">
            <div class="formControls col-xs-12 col-sm-12">
                <table class="table table-border table-bordered table-bg">
                    <thead>
                            <th>参与信息</th>
                            <th>参与者</th>
                            <th>参与者电话</th>
                            <th>参与者出价</th>
                    </thead>

                    <tbody>
                        {foreach $joins as $join}
                            <tr>
                                <td>{$join->join_content}</td>
                                <td>{$join->buyer->user_name}</td>
                                <td>{$join->buyer->user_tel}</td>
                                <td>{$join->join_price}</td>
                            </tr>
                        {/foreach}
                    </tbody>
                </table>
            </div>
        </div>


        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <!--<input class="btn btn-primary radius" type="button" onclick="parent.location.href = '{:url('/message')}'" value="&nbsp;&nbsp;关闭&nbsp;&nbsp;">-->
            </div>
        </div>
    </form>
</article>
{/block}


{block name="js"}{/block}
