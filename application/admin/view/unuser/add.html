{extend name="common/add"}
{block name="form"}
<article class="page-container">
    <form action="{:url('/unuser')}" method="post" enctype="multipart/form-data" class="form form-horizontal" id="form-member-add">

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">虚拟用户名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" autocomplete="off" placeholder="虚拟用户名称" name="unuser_name">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">虚拟用户会员等级：</label>
            <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                <div class="mt-20 skin-minimal" style="margin-top: 0px">

                    {foreach $members as $member}
                        <div class="radio-box">
                            <input type="radio" value="{$member->member_id}" id="radio-8" name="unuser_type">
                            <label for="radio-8">{$member->member_name}</label>
                        </div>
                    {/foreach}

                </div>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">虚拟用户头像：</label>
            <div class="preview">
                <div class="preview-box">
                    <div class="preview-del">删除</div>
                    <input id="file1" type="file" name="img" accept="image/*"/>
                    <label for="file1">上传文件</label>
                </div>
            </div>
        </div>



        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>
{/block}


{block name="js"}{/block}
