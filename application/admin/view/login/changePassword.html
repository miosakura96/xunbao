{extend name="common/add"}
{block name="form"}
<article class="page-container">
    <form action="{:url('/admin/changePassword')}" method="post" enctype="multipart/form-data" class="form form-horizontal" id="form-member-add">

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">新密码：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" autocomplete="off" placeholder="再次输入要修改的密码"  name="password">
            </div>
        </div>

        <input type="hidden" name="id" value="{:session('_ADMIN_INFO_')['id']}">

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>

    </form>
</article>
{/block}


{block name="js"}{/block}
