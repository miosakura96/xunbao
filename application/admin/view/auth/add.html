{extend name="common/add"}
{block name="form"}
<article class="page-container">
    <form action="{:url('/auth')}" method="post" enctype="multipart/form-data" class="form form-horizontal" id="form-member-add">

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">权限名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" autocomplete="off" placeholder="权限名称" name="auth_name">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">权限地址：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" autocomplete="off" placeholder="权限地址" name="url">
            </div>
        </div>


        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">父级权限：</label>
            <div class="formControls col-xs-8 col-sm-9">
				<span class="select-box">
				<select name="auth_pid" class="select">
					<option value="0">顶级权限</option>
                    {if !empty($authFathers)}
                        {foreach $authFathers as $authFather}
                            <option value="{$authFather->auth_id}">{$authFather->auth_name}</option>
                        {/foreach}
                    {/if}
				</select>
				</span>
            </div>
        </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>
{/block}


{block name="js"}{/block}
